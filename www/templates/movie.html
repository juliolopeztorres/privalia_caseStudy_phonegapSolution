<div class="col-md-6">
  <div class="col-md-12">
    <h3><strong>{{movie.num}}.</strong> {{movie.movie.title}}</h3>
    <h6><strong>Year</strong>: {{movie.movie.year}}</h6>
    <p><strong>Watchers</strong>: {{movie.watchers}}</p>
  </div>
  <div class="col-md-12">
    <h5>Overview</h5>
    <em>{{movie.movie.overview}}</em>
  </div>
</div>
<div class="col-md-6" style="margin-top: 20px;">
  <img ng-src="{{movie.img}}" alt="Image of {{movie.movie.title}}" width="100%" height="100%">
</div>
<hr/>
